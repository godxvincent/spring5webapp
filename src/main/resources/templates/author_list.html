<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru</title>
</head>
<body>

    <h1>
        Books List
    </h1>
    <table>
        <tr>
            <th>ID</th>
            <th>first name</th>
            <th>last name</th>
        </tr>
        <tr th:each="author: ${authors}">
            <td th:text="${author.id}">1</td>
            <td th:text="${author.firstName}">2</td>
            <td th:text="${author.lastName}">3</td>
        </tr>
    </table>

</body>
</html>
